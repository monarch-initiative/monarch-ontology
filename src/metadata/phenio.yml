# PURL configuration for http://purl.obolibrary.org/obo/phenio

idspace: PHENIO
base_url: /obo/phenio

products:
- phenio.owl: https://raw.githubusercontent.com/monarch-initiative/monarch-ontology/main/phenio.owl
- phenio.obo: https://raw.githubusercontent.com/monarch-initiative/monarch-ontology/main/phenio.obo

term_browser: ontobee
example_terms:
- PHENIO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/monarch-initiative/monarch-ontology/v

- prefix: /tracker/
  replacement: https://github.com/monarch-initiative/monarch-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/PHENIO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/monarch-initiative/monarch-ontology/main/
